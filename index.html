<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marble Showroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow p-6">
    <h1 class="text-3xl font-bold text-center">Our Marble Showroom</h1>
    <p class="text-center text-gray-600 mt-2">Premium quality slabs and finishes</p>
  </header>

  <!-- Gallery -->
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <a href="prod1.jpg" data-lightbox="marble" data-title="Product 1 - Carrara White">
      <img src="prod1.jpg" class="rounded-xl shadow hover:scale-105 transition-transform" alt="Marble 1">
    </a>
    <a href="prod2.jpg" data-lightbox="marble" data-title="Product 2 - Calacatta Gold">
      <img src="prod2.jpg" class="rounded-xl shadow hover:scale-105 transition-transform" alt="Marble 2">
    </a>
    <a href="prod3.jpg" data-lightbox="marble" data-title="Product 3 - Nero Marquina">
      <img src="prod3.jpg" class="rounded-xl shadow hover:scale-105 transition-transform" alt="Marble 3">
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-12 p-6 text-center text-gray-600">
    © 2025 Your Marble Store – Contact us at <a href="mailto:info@yourstore.com" class="text-blue-600 hover:underline">info@yourstore.com</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
